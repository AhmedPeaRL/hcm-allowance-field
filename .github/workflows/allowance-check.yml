name: allowance-check

on:
  workflow_dispatch:
  push:
    paths:
      - field/**
      - dispatch/**
      - interfaces/**

jobs:
  allowance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout field
        uses: actions/checkout@v4

      - name: Verify allowance lock
        run: |
          if [ ! -f field/allowance.lock ]; then
            echo "Allowance lock missing. No passage."
            exit 0
          fi

          if ! grep -q "status: allowed" field/allowance.lock; then
            echo "Field present, but not allowing."
            exit 0
          fi

          echo "Allowance confirmed."

      - name: Check dispatch possibility
        run: |
          if [ -f dispatch/outbound/allowed.log ]; then
            echo "Dispatch possible."
          else
            echo "No dispatch channel opened."
            exit 0
          fi

      - name: Register silent trace
        run: |
          mkdir -p traces
          echo "A passage with possible dispatch occurred." >> traces/passage.log

      - name: Commit trace if permitted
        run: |
          git config user.name "hcm-allowance"
          git config user.email "allowance@hcm.local"

          git add traces/passage.log || true
          git commit -m "trace: allowance with dispatch potential" || echo "No trace to commit"
          git push || echo "No push permitted"
